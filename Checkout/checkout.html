<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Java Loco - Checkout</title>
</head>
<body>
    <div class="checkout-header">
        <div class="container">
            <div>
                <nav>
                    <ul>
                        <li><a href="/#header">Home</a></li>
                        <li><a href="/About/about.html">About</a></li>
                        <li><a href="/Menu/menu.html">Menu</a></li>
                        <li><a href="/Locations/locations.html">Locations</a></li>
                        <li><a href="/Checkout/checkout.html">Checkout</a></li>
                        <li><a href="/#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="ck-header-text"></div>
                <h1 class="ck-header-text">Checkout</h1>
            </div>
        </div>
    </div>

    <div class="review-order-sect">
        <div class="container">
            <div class="ck-title">
                <h1>Review Order</h1>
            </div>

            <div class="two-boxes">
                <div class="img-container">
                    <img src="../Images/selection-sample.jpg" alt="item-selected">
                </div>
    
                <div class="item-container">
                    <h2>Ice Tea</h2>

                    <h3>Beverage</h3>

                    <div class="size-select">
                        <div class="sizes">
                            <p>Large</p>
                        </div>
                        <div class="sizes">
                            <p>Medium</p>
                        </div>
                        <div class="sizes">
                            <p>Small</p>
                        </div>
                    </div>

                    <div class="items">
                        <div class="item-1">
                            <p>$12</p>
                        </div>

                        <div class="item-2">
                            <button>Add to Cart</button>
                        </div>
                    </div>

                    <div class="last">
                        <div class="last-1">
                            <a href="#" class="pickup">Pick up</a>
                        </div>
    
                        <div class="last-2">
                            <label for="quantity">Quantity</label>
                            <select name="quantity" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-btns">
                <div class="c-o">
                    <button class="complete-order">Complete Order</button>
                </div>
    
                <div class="c-s">
                    <button class="continue-shopping">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="top">
                <nav>
                    <ul>
                        <li><li><a href="/#header">Home</a></li>
                        <li><a href="/About/about.html">About</a></li>
                        <li><a href="/Menu/menu.html">Menu</a></li>
                        <li><a href="/Locations/locations.html">Locations</a></li>
                        <li><a href="/Checkout/checkout.html">Checkout</a></li>
                        <li><a href="/#contact">Contact Us</a></li></li>
                    </ul>
                </nav>
            </div>
            <div class="bottom">
                <div class="social-brands">
                    <a href="https://facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://x.com"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <div class="copyright">
                    <p>©️ 2024 Java Loco. All rights reserved.</p>
                    <div class="terms">
                        <p>Terms & Conditions</p>
                        <p>Return Policy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
